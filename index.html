<!DOCTYPE html>
<html>
<head>
    <title>Redactor</title>
    <meta charset="utf-8">

    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>

    <link rel="stylesheet" href="assets/css/redactor.min.css" />

    <link rel="stylesheet" href="assets/css/plugins/alignment.css" />
</head>
<body style="margin: 0;">
    <div style="width: 70%; margin: auto; padding: 50px;">
        <textarea name="content" class="redactor" data-upload="http://path/to/upload" data-media="http://path/to/media.json">

    </div>


    <script src="assets/js/redactor.min.js"></script>

    <script src="assets/js/plugins/alignment.js"></script>
    <script src="assets/js/plugins/table.js"></script>
    <script src="assets/js/plugins/video.js"></script>
    <script src="assets/js/plugins/imagemanager.js"></script>
    <script src="assets/js/plugins/source.js"></script>

    <script type="text/javascript">
        $(function() {
            $('.redactor').each(function() {
                let upload_url = $(this).data('upload');
                let media_url = $(this).data('media');

                $(this).redactor({
                    minHeight: 150,
                    buttons: ['format', 'bold', 'italic', 'underline', 'deleted', 'lists', 'image', 'file', 'horizontalrule', 'link'],
                    plugins: ['alignment', 'table', 'video', 'imagemanager', 'source'],
                    imageUpload: upload_url,
                    imageManagerJson: media_url,
                });
            });
        });
    </script>
</body>
</html>
